[phases.setup]
nixPkgs = ["php81", "php81Extensions.sqlite"]

[phases.install]
cmds = ["curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer", "composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "php -S 0.0.0.0:$PORT index.php"
